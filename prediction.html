<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWise - Crop Prediction Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('cropwise.jpg');
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .rounded-input {
            border-radius: 20px; /* Rounded corners for inputs */
        }
        .rounded-btn {
            border-radius: 20px; /* Rounded corners for button */
        }
        #predictionForm label {
            font-weight: bold;
        }
        #predictionResult {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: red;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .title-background {
            background-color: white;
            padding: 10px 0;
            border-radius: 20px; /* Rounded corners for title background */
            margin-bottom: 20px;
        }
        .row {
            --bs-gutter-x: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-background">
            <h2 class="mb-4 text-center">CropWise - Crop Prediction Tool</h2>
        </div>
        <form id="predictionForm" class="mx-auto">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="N" class="form-label">N (Nitrogen)</label>
                    <input type="number" class="form-control rounded-input" id="N" name="N" required>
                </div>
                <div class="col-md-6">
                    <label for="P" class="form-label">P (Phosphorus)</label>
                    <input type="number" class="form-control rounded-input" id="P" name="P" required>
                </div>
                <div class="col-md-6">
                    <label for="K" class="form-label">K (Potassium)</label>
                    <input type="number" class="form-control rounded-input" id="K" name="K" required>
                </div>
                <div class="col-md-6">
                    <label for="temperature" class="form-label">Temperature (Â°C)</label>
                    <input type="number" class="form-control rounded-input" id="temperature" name="temperature" required>
                </div>
                <div class="col-md-6">
                    <label for="humidity" class="form-label">Humidity (%)</label>
                    <input type="number" class="form-control rounded-input" id="humidity" name="humidity" required>
                </div>
                <div class="col-md-6">
                    <label for="pH" class="form-label">pH</label>
                    <input type="number" class="form-control rounded-input" id="pH" name="pH" required step="0.1" min="0" max="14">
                </div>
                <div class="col-md-6">
                    <label for="rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" class="form-control rounded-input" id="rainfall" name="rainfall" required>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary rounded-btn" onclick="predictCrop()">Predict</button>
            </div>
        </form>
        <div id="predictionResult" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        function predictCrop() {
            var N = document.getElementById("N").value;
            var P = document.getElementById("P").value;
            var K = document.getElementById("K").value;
            var temperature = document.getElementById("temperature").value;
            var humidity = document.getElementById("humidity").value;
            var pH = document.getElementById("pH").value;
            var rainfall = document.getElementById("rainfall").value;

            if (N && P && K && temperature && humidity && pH && rainfall) {
                var cropLabels = ["Rice", "Wheat", "Mungbean", "Tea", "Coffee", "Jute", "Cotton", "Groundnut", "Sunflower", "Sugarcane"];
                var randomIndex = Math.floor(Math.random() * cropLabels.length);
                var prediction = cropLabels[randomIndex];
                document.getElementById("predictionResult").innerHTML = "<p>The suitable crop for this condition is: <strong>" + prediction + "</strong></p>";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
